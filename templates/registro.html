{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Únete a nosotros</title>
    <link rel="stylesheet" href="{% static '..//static/registro.css' %}">
</head>
<body>
    <div class="container">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
        </div>
        
        <div class="register-card">
            <div class="card-header">
                <div class="logo">
                    <div class="logo-circle"></div>
                    <h1>Bienvenido</h1>
                </div>
                <p class="subtitle">Crea tu cuenta y únete a nuestra comunidad</p>
            </div>
            
            <form method="POST" action="">
                {% csrf_token %}
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <div class="message {{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="firstName" name="firstName" required>
                        <label for="firstName">Nombre</label>
                        <div class="input-line"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <input type="text" id="lastName" name="lastName" required>
                        <label for="lastName">Apellido</label>
                        <div class="input-line"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <input type="email" id="email" name="email" required>
                        <label for="email">Correo electrónico</label>
                        <div class="input-line"></div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Contraseña</label>
                        <div class="input-line"></div>
                        <button type="button" class="password-toggle" id="togglePassword">
                            <span class="eye-icon"></span>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-container">
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                        <label for="confirmPassword">Confirmar contraseña</label>
                        <div class="input-line"></div>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        Acepto los&nbsp;<a href="#" class="link"> términos y condiciones</a>
                    </label>
                </div>
                
                <div class="checkbox-group">
                    <label class="checkbox-container">
                        <input type="checkbox" id="newsletter" name="newsletter">
                        <span class="checkmark"></span>
                        Quiero recibir noticias y actualizaciones
                    </label>
                </div>
                
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Crear cuenta</span>
                    <div class="btn-loader"></div>
                </button>
                
                <div class="divider">
                    <span>o</span>
                </div>
                
                <div class="social-buttons">
                    <button type="button" class="social-btn google-btn">
                        <div class="social-icon">G</div>
                        Continuar con Google
                    </button>
                    <button type="button" class="social-btn facebook-btn">
                        <div class="social-icon">f</div>
                        Continuar con Facebook
                    </button>
                </div>
                
                <p class="login-link">
                    ¿Ya tienes cuenta? <a href="{% url 'login' %}" class="link">Inicia sesión</a>
                </p>
            </form>
        </div>
    </div>
    
    <script src="{% static '..//static/registro.js' %}"></script>
</body>
</html>
